<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #video {
            width: 80%;
            max-width: 640px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-align: center;
            position: relative;
            display: inline-block; /* Necesario para animar correctamente */
        }

        .blinking-cursor {
            width: 0.05em; /* Ajustar el ancho de la barra vertical */
            height: 1em;
            background-color: black;
            position: absolute;
            top: 0;
            right: 0;
            animation: blink 1s infinite step-start;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Gesture Recognition App</h1>
    <img id="video" alt="Video Feed">
    <div id="result"></div>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws");
        const videoElement = document.getElementById("video");
        const resultElement = document.getElementById("result");

        socket.onmessage = (event) => {
            const data = event.data;
            console.log("Received data:", data);

            // Check if the data is an image
            if (data instanceof Blob) {
                const url = URL.createObjectURL(data);
                videoElement.src = url;
            } else {
                // Data is a plain text message
                try {
                    const json = JSON.parse(data);
                    const gestureText = json.Message;
                    animateText(gestureText);
                } catch (error) {
                    console.error(`Error parsing JSON: ${error.message}`);
                }
            }
        };

        socket.onclose = (event) => {
            if (event.wasClean) {
                console.log(`Closed cleanly, code=${event.code}, reason=${event.reason}`);
            } else {
                console.error(`Connection died`);
            }
        };

        socket.onerror = (error) => {
            console.error(`Error: ${error.message}`);
        };

        function animateText(text) {
            resultElement.innerHTML = `<strong>Detected Gesture:</strong> ${text}<span class="blinking-cursor"></span>`;
        }
    </script>
</body>
</html>
